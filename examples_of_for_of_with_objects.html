<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Examples of For-Of with objects</title>
</head>
<body>
	<script>
		  const apple = {
			color: 'Red',
			size: 'Medium',
			weight: 50,
			sugar: 10
		};

		// For-In example
		for (const prop in apple) {
			const value = apple[prop];
			console.log(value, prop);
		}

		// So lets use a for-of with object.entries, or values, or keys
		for (const prop of Object.entries(apple)) {
			console.log(prop);
		}
	</script>	
</body>
</html>
